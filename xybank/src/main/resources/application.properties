server.session-timeout=1800
server.port=82
security.basic.enabled=false
spring.thymeleaf.mode=LEGACYHTML5
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.jackson.time-zone=GMT+8
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.profiles.active=dev
spring.http.multipart.max-file-size=30Mb
spring.http.multipart.max-request-size=30Mb
spring.devtools.restart.enabled=true
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.mapper-locations=mybatis/**/*Mapper.xml,mybatis/**/**/*Mapper.xml
mybatis.typeAliasesPackage=com.shuttle.**.domain,com.shuttle.**.**.domain
cacheType=ehcache
#配置natapp外网穿透地址或者本机IP地址包含端口号，这里代理的是ip+端口号本机，本机就写127.0.0.1:80，natapp就写64w9tw.natappfree.cc
natapp.urlhost=64w9tw.natappfree.cc