<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="businessId" name="businessId" th:value="${businessInfo.businessId}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">商家名称：</label>
								<div class="col-sm-8">
									<input id="businessName"  name="businessName" th:value="${businessInfo.businessName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">商家地址：</label>
								<div class="col-sm-8">
									<input id="businessAddress"  name="businessAddress" th:value="${businessInfo.businessAddress}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">联系人：</label>
								<div class="col-sm-8">
									<input id="contacts"   name="contacts" th:value="${businessInfo.contacts}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">手机：</label>
								<div class="col-sm-8">
									<input id="mobilePhone"    name="mobilePhone" th:value="${businessInfo.mobilePhone}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">座机：</label>
								<div class="col-sm-8">
									<input id="landline"  name="landline" th:value="${businessInfo.landline}" class="form-control" type="text">
								</div>
							</div>
														
														<div class="form-group">	
								<label class="col-sm-3 control-label">状态：</label>
								<div class="col-sm-8">
								 <select class="form-control" id="businessStatus" name="businessStatus">
					                      	<option value="0" th:selected="${businessInfo.businessStatus=='0'}">正常</option>
					                        <option value="1" th:selected="${businessInfo.businessStatus=='1'}">销户</option>
					                        <option value="2" th:selected="${businessInfo.businessStatus=='2'}">锁定</option>
					                        <option value="3" th:selected="${businessInfo.businessStatus=='3'}">异常</option>
	             					 </select>
								</div>
							</div>
														
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/web/business/businessInfo/setup.js">
	</script>
</body>
</html>
