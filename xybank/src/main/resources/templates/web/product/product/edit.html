<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="id" name="id" th:value="${product.id}" type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${product.name}"
										class="form-control" type="text">
								</div>
							</div>
							<!--  
							<div class="form-group">
								<label class="col-sm-3 control-label">服务类型：</label>
								<div class="col-sm-8">
									<input id="serviceType" name="serviceType"
										th:value="${product.serviceType}" class="form-control"
										type="text">
								</div>
							</div>
							-->

							<div class="form-group">
								<label class="col-sm-3 control-label">服务类型：</label>
								<div class="col-sm-8">
									<select class="form-control" id="serviceType"
										name="serviceType">
										<option value="1" th:selected="${product.serviceType=='1'}">接机送机</option>
										<option value="2" th:selected="${product.serviceType=='2'}">送机送站</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">市场价(元)：</label>
								<div class="col-sm-8">
									<input id="primeCost" name="primeCost"
										th:value="${product.primeCost}" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">渠道价(元)：</label>
								<div class="col-sm-8">
									<input id="salePrice" name="salePrice"
										th:value="${product.salePrice}" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript"
		src="/js/appjs/web/product/product/edit.js">
		
	</script>
</body>
</html>
