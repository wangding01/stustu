<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">订单编号:</label>
								<div class="col-sm-8">
									<input id="ticket_id" name="ticket_id" th:value="${ticketDev.ticketId}"  class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">出发时间：</label>
								<div class="col-sm-8">
									<input id="startTime" name="startTime" th:value="${ticketDev.startTime}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">联系电话：</label>
								<div class="col-sm-8">
									<input id="mobileNumber" name="mobileNumber" th:value="${ticketDev.mobileNumber}" class="form-control" type="text">
								</div>
							</div>
													<div class="form-group">	
								<label class="col-sm-3 control-label">出行人数：</label>
								<div class="col-sm-8">
									<input id="passengerNumber" name="passengerNumber" th:value="${ticketDev.passengerNumber}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">服务类型：</label>
								<div class="col-sm-8">
									<input id="ticketType" name="ticketType" th:value="${ticketDev.ticketType}" class="form-control" type="text">
								</div>
							</div>
													<div class="form-group">	
								<label class="col-sm-3 control-label">支付状态：</label>
								<div class="col-sm-8">
									<input id="payStatus" name="payStatus" th:value="${ticketDev.payStatus}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">始发地：</label>
								<div class="col-sm-8">
									<input id="startAddress" name="startAddress" th:value="${ticketDev.startAddress}" class="form-control" type="text">
								</div>
							</div>
						
						
						
														<div class="form-group">	
								<label class="col-sm-3 control-label">目的地：</label>
								<div class="col-sm-8">
									<input id="endAddress" name="endAddress" th:value="${ticketDev.endAddress}" class="form-control" type="text">
								</div>
							</div>
							
							
							
						
							
														<div class="form-group">	
								<label class="col-sm-3 control-label">总价：</label>
								<div class="col-sm-8">
									<input id="amountPayment" name="amountPayment" th:value="${ticketDev.amountPayment}" class="form-control" type="text">
								</div>
							</div>
						
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/web/ticket/ticketDev/edit.js">
	</script>
</body>
</html>
